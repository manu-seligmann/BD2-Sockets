<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
	<script src="./js/SwitchConnection.js"></script>
	<script src="./js/FrontHandler.js"></script>
	<script src="./js/index.js"></script>
	<title>Sockets!</title>
</head>
<body>
	<div class="container">
		<div class="alert alert-danger error" role="alert">
			Se ha perdido la conexi√≥n con el switch. Reconectando...
		</div>
		<div class="top">
			<div class="input-form m-3">
				<label for="database-server">Database Server:</label>
				<select class="form-select form-select-sm" name="database-server" id="database-servers"></select>
			</div>
			<div class="input-form m-3">
				<label for="databases">Databases:</label>
				<select class="form-select form-select-sm" name="databases" id="databases">
					<option value="" disabled>-- Seleccione un elemento --</option>
				</select>
			</div>
			<div class="input-group m-3" style="width:250px">
				<label for="">Otra base de datos:</label>
				<div class="input-group">
					<input type="text" class="form-control" id="other-database-input" placeholder="Nombre" >
					<button class="btn btn-outline-secondary" type="button" id="other-database">Seleccionar</button>
				</div>
			</div>
		</div>
		<div class="bottom">
			<div class="input-group mb-3">
				<input id="sql-input" type="text" class="form-control" placeholder="SQL Query">
				<button id="sql-run" class="btn btn-outline-secondary" type="button" id="button-addon2">RUN</button>
			</div>
		</div>
		<div class="center">
			<div class="left-sidebar">
				<h3 style="display: flex;align-items: center;justify-content: space-between;">
					Tablas: 
					<button id="reload-tables" class="btn">
						<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-clockwise" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
							<path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
						</svg>
					</button>
				</h3>
				<ul class="list-group" id="tables"></ul>
			</div>
			<div class="content">
				<div class="table-container">
					<table class="table" id="output-sql">
						<thead></thead>
						<tbody></tbody>
					</table>
				</div>
				<h4>Output:</h4>
				<textarea class="form-control"  readonly name="output-message" id="output-message"></textarea>
			</div>
		</div>
	</div>
</body>
</html>
