<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<script src="./js/SwitchConnection.js"></script>
	<script src="./js/FrontHandler.js"></script>
	<script src="./js/index.js"></script>

</head>
<body>
	<div class="container">
		<div class="top">
			<div class="input-form m-3">
				<label for="database-server">Database Server:</label>
				<select class="form-select form-select-sm" name="database-server" id="database-servers">
		
				</select>
			</div>
			<div class="input-form m-3">
				<label for="databases">Databases:</label>
				<select class="form-select form-select-sm" name="databases" id="databases">
					<option value="">-- Seleccione un elemento --</option>
				</select>
			</div>
		</div>
		<div class="center">
			<div class="left-sidebar">
				<h3>Tablas:</h3>
				<ul class="list-group" id="tables">
					
				</ul>
			</div>
			<div class="content">
				<div class="table-container">
					<table class="table" id="output-sql">
						<thead>
	
						</thead>
						<tbody>
	
						</tbody>
					</table>
				</div>
				<h4>Output:</h4>
				
				<textarea class="form-control"  readonly name="output-message" id="output-message">
		
				</textarea>
			</div>
		</div>
		<div class="bottom">
			<div class="input-group mb-3">
				<input id="sql-input" type="text" class="form-control" placeholder="SQL Query">
				<button id="sql-run" class="btn btn-outline-secondary" type="button" id="button-addon2">RUN</button>
			</div>
		</div>
	</div>
</body>
</html>
